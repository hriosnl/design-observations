<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Reflecting on the beauty of designs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Observations</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />

    <style>
      body {
        width: 100vw;
        height: 100vh;
        background-color: #e8eae6;
        display: flex;
        justify-content: center;
      }
      main {
        max-width: 768px;
        width: 768px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
      }
      .title {
        font-family: "Rokkitt", serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: italic;
        font-size: 2rem;
      }
      .author {
        font-weight: 300;
        font-size: 1rem;
        align-self: flex-end;
        margin-top: 20px;
      }
      footer {
        position: absolute;
        bottom: 10px;
        padding: 0 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <q class="title">
        It is good to think, better to look and think, best to look without
        thinking.
      </q>
      <p class="author">Johann Wolfgang von Goethe</p>

      <footer>
        <p>
          This site is still under construction as I continue to explore and
          refine ideas. Thank you for visiting.
        </p>
      </footer>
    </main>
  </body>
</html>
